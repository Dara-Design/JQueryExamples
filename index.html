<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
       

    </head>
    <body>  
        <form>
            <label for="Text1">Enter text:</label> <br>
            <input id="Text1" type="text" />
            <br><br>
            <input id="Button1" type="button" value="Copy" onclick="Copy()"/>
            <br>
            <br>
            <input id="Text2" type="text" readonly />
            </form>
           
            <script src="/node_modules/jquery/dist/jquery.min.js"></script>
            <script>
                function Copy() {
                var t1 = $("#Text1").val();
                $("#Text2").val(t1);
                }
                </script>
             </body>
</html>
