<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
       

    </head>
    <body>
        <button id="button1">Show</button>
        <script src="/node_modules/jquery/dist/jquery.min.js"></script>
        <script>
         
        function Hello1( event ) {
        alert( "Hello " + event.data.name );
        }
        function Hello2( event ) {
        alert( "Hello " + event.data.surname );
        }
        
          // forwarding data to the handler 
        //prosledjivanje podataka handleru
        $("#button1" ).on( "click", { name: "Pera" }, Hello1 );
        $("#button1" ).on( "click", { surname: "Mikic" }, Hello2 );
        </script>
        </body>
</html>
