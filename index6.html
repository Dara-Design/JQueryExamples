    <script>
        // JQuery function css()
        //diferent type of selectors,not all included
          
       
        $(function () {
            //class name
        $(".plava").css("border", "2px solid blue");
        }); 
       
        $(function () {
            // selected every odd
        $("p:odd").css("border", "2px solid yellow");
        });
        $(function () {
            // selected every even
        $("p:even").css("border", "2px solid red");
        });
    
       $(function () {
           // class attribute must start with text
       $("p[class^=text]").css("border", "2px solid black");
       });
       $(function () {
           // must end with na
       $("p[class$=na]").css("border", "2px solid red");
       });
       $(function () {
           //must contain xt
       $("p[class*=xt]").css("border", "2px solid blue");
        });

        $(function () {
        $("p:last").css("border", "2px solid purple");
         });
         $(function () {
         $("li.plava:first").css("border", "2px solid green");
         $("li.crvena:last").css("border", "2px solid green");
         });
